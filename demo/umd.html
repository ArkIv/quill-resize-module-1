<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quill Image Resize Module Demo</title>
    <link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="../dist/resize.css" rel="stylesheet">
    <style>
    .editor-box {
        width: 800px;
        height: 500px;
        padding-top: 42px;
        margin: 0 auto;
    }
    .editor-box .ql-toolbar {
        margin-top: -42px;
    }
    .editor-box .ql-container {
        overflow: hidden;
    }
    .editor-box .ql-editor img {
        cursor: default !important;
    }
    </style>
</head>

<body>
<h1>Quill Resize Module Demo</h1>
<div class="editor-box">
    <div id="editor">
        <p>Click on the Image Below to resize</p>
        <p><img src="https://wx1.sinaimg.cn/mw690/b89e3f89gy1fz9gz18r0wj20lc0c0ad1.jpg" data-size="690,388"></p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><img src="https://wx2.sinaimg.cn/mw690/631bcd1aly1fz9gj0vwm3j22c0340qv7.jpg"></p>
    </div>
</div>
<script src="http://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="../dist/resize.js"></script>
<script>
    new Quill('#editor', {
        theme: 'snow',
        modules: {
            resize: {}
        }
    });
</script>
</body>

</html>
