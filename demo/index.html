<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quill Resize Module Demo</title>
    <style>
    .editor-box {
        width: 800px;
        height: 500px;
        padding-top: 42px;
        margin: 0 auto;
    }
    .editor-box .ql-toolbar {
        margin-top: -42px;
    }
    .editor-box .ql-container {
        overflow: hidden;
    }
    .editor-box .ql-editor img {
        cursor: default !important;
    }

    .ql-embed-placeholder[data-type="ql-embed"] {
        background-color: #fff;
    }
    </style>
</head>

<body>
<h1>Quill Resize Module Demo</h1>
<div class="editor-box">
    <div id="editor">
        <p>Click on the Image Below to resize</p>
        <p><img src="http://n.sinaimg.cn/sinacn10101/486/w2048h1638/20190518/9909-hwzkfpv0668515.jpg"></p>
        <p>Some initial <strong>bold</strong> text</p>
        <iframe src="https://vjs.zencdn.net/" frameborder="0"></iframe>
        <video src="https://vjs.zencdn.net/v/oceans.mp4" controls preload="auto" poster="https://vjs.zencdn.net/v/oceans.png"></video>
        <embed src="test://embed"></embed>
        <span class="ql-embed" data-type="ql-embed" data-src="test://ql-embed">ddd</span>
        <div>test</div>
    </div>
    <button class="btn-save">Save</button>
    <textarea id="result" cols="30" rows="10"></textarea>
</div>
</body>

</html>
